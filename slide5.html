<!DOCTYPE html>
<html>
<head>
<style>
html { background: #181B24; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background-image: url('gradient-content.png');
  background-size: cover;
  font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  background: #40695B;
  width: 100%;
  height: 60pt;
  position: absolute;
  top: 0;
  left: 0;
}
.content {
  margin: 80pt 50pt 30pt 50pt;
  flex: 1;
}
h2 {
  color: #FFFFFF;
  font-size: 36pt;
  font-weight: bold;
  margin: 0 0 30pt 0;
}
.section-title {
  color: #B165FB;
  font-size: 20pt;
  font-weight: bold;
  margin: 0 0 15pt 0;
}
ul {
  margin: 0;
  padding-left: 25pt;
}
li {
  color: #FFFFFF;
  font-size: 16pt;
  margin-bottom: 8pt;
  line-height: 1.4;
}
.framework-box {
  background: rgba(177, 101, 251, 0.2);
  padding: 15pt;
  border-radius: 8pt;
  border-left: 4pt solid #B165FB;
  margin-top: 20pt;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <h2>Alternative Frameworks</h2>
  <p class="section-title">BMAD (Agile)</p>
  <ul>
    <li>Works in any domain</li>
    <li>Flexible methodology for iterative development</li>
  </ul>
  <div class="framework-box">
    <p class="section-title" style="margin: 0 0 10pt 0;">Also Available</p>
    <ul style="margin: 0; padding-left: 20pt;">
      <li>Superpowers</li>
      <li>Orchestre</li>
    </ul>
  </div>
</div>
</body>
</html>
