<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SUBJECT}}</title>
  <style>
    /* Reset styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333333;
    }

    /* Container for email content */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
    }

    /* Seasonal/Holiday theming applied here */
    .seasonal-header {
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      /* Season-specific background - replace with actual seasonal styles */
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 600;
      /* Season-specific color - replace with actual seasonal colors */
    }

    h2 {
      margin: 20px 0 10px 0;
      font-size: 20px;
      font-weight: 600;
    }

    p {
      margin: 0 0 15px 0;
      font-size: 16px;
    }

    ul, ol {
      margin: 0 0 15px 0;
      padding-left: 25px;
    }

    li {
      margin: 5px 0;
    }

    a {
      /* Season-specific color - replace with actual seasonal colors */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
    }

    .signature {
      margin-top: 30px;
      font-size: 14px;
    }

    /* Responsive design */
    @media only screen and (max-width: 600px) {
      .email-container {
        padding: 15px;
      }
      h1 {
        font-size: 20px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="seasonal-header">
      <!-- Optional seasonal decoration -->
    </div>

    <p>Hi {{RECIPIENT_NAME}},</p>

    <!-- Email content here -->
    {{CONTENT}}

    <div class="signature">
      <p>-Arlen</p>
    </div>
    <!-- NO FOOTER - Email ends with signature only -->
  </div>
</body>
</html>
